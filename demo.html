<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css常用属性 文本</title>
		<style type="text/css">
			/* 文本 */
			#div1{
				/* 文本颜色 */
				color: #00FFFF;
				text-decoration: underline;
			}
			.div2{
				color: #8A2BE2;
				/* 文本对齐方式 */
				text-align: right;
				text-decoration: overline;
			}
			#div3{
				/* 文本修饰 */
				text-decoration: line-through;
		 		
			}
		</style>
	</head>
	<body>
		<div id="div1">文本1</div>
		<div class="div2">文本2</div>
		<div id="div3">文本3</div>
	</body>
</html>
